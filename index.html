<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <button id="stop" class="btn">stop</button>
    <button id="settings" class="btn">settings</button>
    <form action="/" method="get" id="getfile">
      <input type="file" name="file" id="file">
      <button type="submit" id="submit" class="btn">submit</button>
    </form>

    <div id="sort-select-group">
      <label for="sort-select">sort by</label>
      <select name="sort-select" id="select"></select>
    </div>

    <button id="display" class="btn">display</button>
    <button id="clear" class="btn">clear</button>
    <button id="update" class="btn">update</button>
    <button id="download" class="btn">download</button>
    <h1 id="status">Choose your file</h1>
    <!-- <progress id="progress">file</progress> -->
    <table></table>

    <div style="width:600px; height:400px">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- <div style="width:600px; height:400px">

      <div id="chart" width="400" height="400"></div>
