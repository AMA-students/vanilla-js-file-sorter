<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data file sorter</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <script type="module" src="main.js"></script>
    <script src="/js/modules/papaparse.js"></script>
  </head>
  <body>
    
    <button id="stop" class="btn">stop</button>
    <button id="settings" class="btn">settings</button>
    <form action="/" method="get" id="getfile">
      <input type="file" name="file" id="file">
      <button type="submit" id="submit" class="btn">submit</button>
    </form>

    <div id="sort-select-group">
      <label for="sort-select">sort by</label>
      <select name="sort-select" id="select"></select>
    </div>

    <button id="display" class="btn">display</button>
    <button id="clear" class="btn">clear</button>
    <button id="update" class="btn">update</button>
    <button id="download" class="btn">download</button>
  
    <!-- <progress id="progress">file</progress> -->

    <h1 id="status" class="text-center">Choose your file</h1>
    <section class="table-container">
      <table class="MH-auto"></table>
    </section>

    <!-- modal -->
    <div id="settings-cover" class="screen hidden" title="click outside the box to dismiss the modal">
      <div class="modal">

        <article class="settings-article">
          <h3 class="settings-heading">sorting method</h3>
          
          <div class="settings-selection">
            <input type="radio" name="sorting-method" id="bubbleSort" class="settings-radio" value="bubbleSort">
            <label for="bubbleSort" class="settings-label">bubble sort</label>

            <input type="radio" name="sorting-method" id="selectionSort" class="settings-radio" value="selectionSort">
            <label for="selectionSort" class="settings-label">selection sort</label>

            <input type="radio" name="sorting-method" id="mergeSort" class="settings-radio" value="mergeSort" checked>
            <label for="mergeSort" class="settings-label">merge sort</label>

            <input type="radio" name="sorting-method" id="quickSort" class="settings-radio" value="quickSort">
            <label for="quickSort" class="settings-label">quick sort</label>

          </div>
        </article>

      </div>
    </div>
  </body>
</html>
