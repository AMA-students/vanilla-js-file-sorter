<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data file sorter</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <!-- <script type="module" src="js/main.test.js"></script> -->
    <script type="module" src="main.js"></script>
    <script src="/js/modules/papaparse.js"></script>
    <!-- <script src="/js/modules/chart.js"></script> -->
  </head>
  <body>
    <button id="stop" class="btn">stop</button>
    <button id="settings" class="btn">settings</button>
    <div id="settings-cover" class="screen hidden">
      <div class="modal">

        <article class="settings-article">
          <h3>sorting method</h3>
          
          <div class="settings-selection">
            <input type="radio" name="sorting-method" id="bubbleSort" class="settings-radio" value="bubbleSort">
            <label for="bubbleSort" class="settings-label">bubble sort</label>

            <input type="radio" name="sorting-method" id="quickSort" class="settings-radio" value="quickSort">
            <label for="quickSort" class="settings-label">quick sort</label>
          </div>

        </article>

      </div>
    </div>
    <form action="/" method="get" id="getfile">
      <input type="file" name="file" id="file">
      <button type="submit" id="submit" class="btn">submit</button>
    </form>

    <div id="sort-select-group">
      <label for="sort-select">sort by</label>
      <select name="sort-select" id="select"></select>
    </div>

    <button id="display" class="btn">display</button>
    <button id="clear" class="btn">clear</button>
    <button id="update" class="btn">update</button>
    <button id="download" class="btn">download</button>
    <h1 id="status" class="text-center">Choose your file</h1>
    <!-- <progress id="progress">file</progress> -->
    <table class="MH-auto"></table>

    <div style="width:600px; height:400px">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- <div style="width:600px; height:400px">
      <h2>chart</h2>
      <div id="chart" width="400" height="400"></div>
    </div> -->

    <!-- <script src="/js/chart.js"></script> -->
    <!-- <script src="/js/chart.js"></script> -->
    <!-- <script src="/js/functions/algo/bubbleSort.js"></script> -->
  </body>
</html>
