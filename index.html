<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.js"></script>
  </head>
  <body>
    <button id="stop">stop</button>
    <form action="/" method="get" id="getfile">
      <input type="file" name="file" id="file" multiple>
      <button type="submit" id="submit">submit</button>
    </form>

    <div id="sort-select-group">
      <label for="sort-select">sort by</label>
      <select name="sort-select" id="select"></select>
    </div>

    <button id="display">display</button>
    <button id="clear">clear</button>
    <h1 id="status">Choose your file</h1>
    <table></table>
  </body>
</html>
